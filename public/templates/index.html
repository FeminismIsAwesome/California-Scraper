<div>
	Reproductive Justice Report Card
</div>
<a ng-click="goToAllLegislators()" > See Report card for all legislators </a>
<div class="searchbar"> 
	<div ng-click="showSearchByName()">
		Search by name
	</div>
	<div ng-click="showSearchByDistrict()">
		Search by district
	</div>
</div>
<legislator-name-searchbar selected-legislator="selectedLegislator" ng-show="showSearchName" search-attribute="name">
</legislator-name-searchbar>
<legislator-name-searchbar selected-legislator="selectedLegislator" ng-show="showSearchDistrict" search-attribute="district">
</legislator-name-searchbar>
<div ng-repeat="vote in votes">
	<div> Bill: {{vote.bill_identity}}</div>
	<div> Year of bill: {{vote.year}} </div>
	<div> Voted: {{vote.vote}} </div>
	<div> Voting location: {{vote.voting_location}} </div>
</div>


<div ng-switch="vote.vote" class="vote">
	<i class="fa fa-check positive-vote" ng-switch-when="ayes"> </i>
	<i class="fa fa-times-circle-o negative-vote" ng-switch-when="noes"></i>
	<i class="fa fa-square absent-vote" ng-switch-when="absent"></i>
	<div class="null-vote" ng-switch-default> - </div>
</div>
